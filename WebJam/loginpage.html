<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="loginpage.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="logo-icon">

        </div>
    </header>

    <fieldset>
        <form>
            <h1>Login</h1>
            <input type="text" name="username" required placeholder="username"/><br />
            <input type="password" name="password" required placeholder="password"/><br />
            <button class="facebook-icon">
                <i class="fa-brands fa-facebook" style="color: #4781e6;"></i>
            </button>

            <button class="google-icon">
                <i class="fa-brands fa-google"></i>
            </button>

            <button class="apple-icon">
                <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
            </button>

            <button class="xbox-icon">
                <i class="fa-brands fa-xbox"></i>
            </button>
            <br />
            <input type="checkbox">
            <span class="checkmark"></span>
            <label class="container">Stay sign in</label>

            <br />
            <button class="arrow-icon">
                <i class="fa-solid fa-arrow-right" style="color: #b5b7ba;"></i>
            </button>
        </form>
    </fieldset>
</body>
</html>
